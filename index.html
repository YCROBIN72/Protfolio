<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <section id="app">
      <h1>Apps</h1>
      <div class="line"></div>
      <iframe width="400" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
      <iframe width="400" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
      <iframe width="392" height="620" style="border: 0px;"
        src="https://studio.code.org/projects/applab/MO92ZcHe-caTGqW5l7-1LJQntsHy9k9bi30i7eELdqx/embed?nosource"></iframe>
    </section>

    <h2>Click On The Games To Explore</h2>

    <h5>This games are bulid in game lab, click on the game to play</h5>

    <div class="carousel slide" id="carousel_game">
      <center>
        <div class="carousel-inner">
          <div class="item active">
            <a href="https://studio.code.org/projects/playlab/Gn-uR-fKZh_KK3b_DJSwM3i_jQQjwcFiujMp9b3Wetg"
              target="_blank">
              <img src="Math Quiz.png">
            </a>
            <p>Math Quiz</p>
          </div>
          <div class="item">
            <a href="https://studio.code.org/projects/gamelab/FLtOspOxKfyixh6qMYaYKYlrWJ0OGa-5amey1srZ8TI"
              target="_blank">
              <img src="Car Race.png">
            </a>
            <p>Car Race</p>
          </div>
          <div class="item">
            <a href="https://studio.code.org/projects/gamelab/vqIdtKfqI9f65JXbFOGmlkxwuDi-MWiqVw4XO4PlJ40"
              target="_blank">
              <img src="Space Landing.png">
            </a>
            <p>Space Landing</p>
          </div>
        </div>
        <a class="left carousel-control" href="#carousel_game" data-slide="prev"><span
            class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#carousel_game" data-slide="next"><span
            class="glyphicon glyphicon-chevron-right"></span></a>
      </center>
    </div>



  </div>

</body>

</html>
